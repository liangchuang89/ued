<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

	<meta name="description"   content="" />
	<meta name="keywords"      content="" />
	<meta name="author"        content="Acathur, Carbon" />
	<meta name="copyright"     content="2014 Carbon & 12lou" />

	<title>创业者项目报名 - B座12楼</title>

	<link rel="stylesheet" href="css/b12.ui.css" type="text/css" />

</head>


<body>
	
	<div id="b12-header" class="b12-header b12-nobounce">
		<div class="b12-title">创业者项目报名</div>
	</div>

	<div id="b12-content" class="b12-content">
		<div class="b12-my-edit">
			<div class="b12-my-edit-title">个人信息</div>
			<div class="b12-my-edit-list">
				<ol>
					<li>
						<span>名字</span>
						<input type="text" class="b12-pure" value="YUA">
					</li>
					<li>
						<span>手机</span>
						<input type="text" class="b12-pure" value="18867694539">
					</li>
					<li>
						<span>单位</span>
						<input type="text" class="b12-pure" value="12楼">
					</li>
					<li>
						<span>职务</span>
						<input type="text" class="b12-pure" value="视觉设计">
					</li>
				</ol>
			</div>

			<div class="b12-my-edit-title">项目</div>
			<div class="b12-select-list">
				<ol>
					<li>
						<label>
							<input name="prjSel" type="radio">
							<span>bong智能手环</span>
							<i></i>
						</label>
					</li>
					<li>
						<label>
							<input name="prjSel" type="radio">
							<span>bang智能手表</span>
							<i></i>
						</label>
					</li>
				</ol>
				<a class="b12-add"><div class="b12-icon-plus"></div>创建项目</a>
			</div>
			
			<div class="b12-button-wrapper">
				<button class="b12-button-full">报名</button>
				<button class="b12-button-full gray">删除</button>
			</div>
		
		</div>

	</div>

	<script src="js/zepto.min.js"></script>
	<script type="application/javascript" src="js/fastclick.min.js"></script>
	<script type="application/javascript">
		$(document).ready(function() {
			FastClick.attach(document.body);
		});
	</script>
	<script src="js/b12.mobile.js"></script>

</body>
</html>
