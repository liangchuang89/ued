<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

	<meta name="description"   content="" />
	<meta name="keywords"      content="" />
	<meta name="author"        content="Acathur, Carbon" />
	<meta name="copyright"     content="2014 Carbon & 12lou" />

	<title>请选择融资项目 - B座12楼</title>

	<link rel="stylesheet" href="../css/b12.ui.css" type="text/css" />

</head>


<body>

	<div id="b12-container" class="b12-container">
		<nav id="b12-slide-menu" class="b12-slide-menu b12-nobounce">
			<ul>
				<li><a href="#"><span class="b12-icon articles"></span>最新文章</a></li>
				<li><a href="#"><span class="b12-icon events"></span>最新活动</a></li>
				<li><a href="#"><span class="b12-icon projects"></span>创业项目</a></li>
				<li><a href="#"><span class="b12-icon profile"></span>个人中心</a></li>
			</ul>
		</nav>

		<div class="b12-pusher">
			<div class="b12-pusher-inner">

				<div id="b12-header" class="b12-header b12-nobounce">
					<div class="b12-title">请选择融资项目</div>
					<a class="b12-button b12-pure">下一步</a>
					<button id="b12-menu-toggle" class="b12-pure b12-menu-toggle"></button>
				</div>

				<div id="b12-content" class="b12-content">

					<div class="b12-my-edit-list b12-mt-40">
						<ol>
							<li>
								<span>融资项目</span>
								<input type="text" class="b12-pure" value="B座12楼" readonly>
							</li>
							<li>
								<span>融资状态</span>
								<select class="b12-pure">
									<option disabled selected>请选择</option>
									<option>正在融资</option>
									<option>正在融资</option>
									<option>正在融资</option>
									<option>正在融资</option>
								</select>
							</li>
							<li>
								<span>融资金额</span>
								<em>万元</em>
								<input type="number" min="0" class="b12-pure b12-fcamt" id="fcamt" value="100">
							</li>
							<li>
								<span>出让股份</span>
								<em>%</em>
								<input type="number" min="0" max="100" class="b12-pure b12-fcpct" id="fcpct" value="10">
							</li>
						</ol>
					</div>

					<p class="b12-fcval-tips">您对<strong>B座12楼</strong>项目投后估值为<em id="valuation" class="b12-blue">1000</em>万</p>

					<div class="b12-my-edit-about">
						<span>融资说明</span>
						<textarea class="b12-pure" placeholder=""></textarea>
					</div>
					<div class="b12-my-edit-list">
						<ol>
							<li>
								<span>商业计划书</span>
								<input type="text" class="b12-pure" value="http://12lou.org">
							</li>
						</ol>
					</div>

					<div class="b12-button-wrapper last">
						<button class="b12-button-full">更换融资项目</button>
					</div>

				</div>

			</div>
		</div>
	</div>

	<script src="../js/zepto.min.js"></script>
	<script type="application/javascript" src="../js/fastclick.min.js"></script>
	<script type="application/javascript">
		$(document).ready(function() {
			FastClick.attach(document.body);
		});
	</script>

	<script src="../js/b12.mobile.js"></script>
	<script>
	$('#fcamt, #fcpct').on('change', function(event) {
		event.preventDefault();
		var fcamt = $('#fcamt').val(),
			fcpct = $('#fcpct').val()/100;
		
		$('#valuation').text(parseInt(fcamt/fcpct));
	});
	</script>

</body>
</html>
