</head>


<body>

	<div id="b12-container" class="b12-container">
		<nav id="b12-slide-menu" class="b12-slide-menu b12-nobounce">
			<ul>
				<li><a href="#"><span class="b12-icon articles"></span>最新文章</a></li>
				<li><a href="#"><span class="b12-icon events"></span>最新活动</a></li>
				<li><a href="#"><span class="b12-icon projects"></span>创业项目</a></li>
				<li><a href="#"><span class="b12-icon profile"></span>个人中心</a></li>
			</ul>
		</nav>

		<div class="b12-pusher">
			<div class="b12-pusher-inner">

				<div id="b12-header" class="b12-header b12-nobounce">
					<div class="b12-title">项目认领</div>
					<a class="b12-button b12-pure">下一步</a>
					<button id="b12-menu-toggle" class="b12-pure b12-menu-toggle"></button>
				</div>

				<div id="b12-content" class="b12-content">

					<div class="b12-aut-cont">

						<div class="b12-choose-title">您对应项目的哪个成员？点击选择</div>

						<div class="b12-choose-list b12-square-list-4">
							<ul>
								<li class="b12-disable">
									<div class="b12-square-box J_SquareBox">
										<img src="../pictures/pika.jpg" alt="">
										<div class="b12-choose-mask"></div>
									</div>
									<span>pika</span>
								</li>
								<li class="b12-chose">
									<div class="b12-square-box J_SquareBox">
										<img src="../pictures/pika.jpg" alt="">
										<div class="b12-choose-mask"></div>
									</div>
									<span>pika</span>
								</li>
								<li>
									<div class="b12-square-box J_SquareBox">
										<img src="../pictures/pika.jpg" alt="">
										<div class="b12-choose-mask"></div>
									</div>
									<span>pika</span>
								</li>
								<li>
									<div class="b12-square-box J_SquareBox">
										<img src="../pictures/pika.jpg" alt="">
										<div class="b12-choose-mask"></div>
									</div>
									<span>pika</span>
								</li>
								<li>
									<div class="b12-square-box J_SquareBox">
										<img src="../pictures/pika.jpg" alt="">
										<div class="b12-choose-mask"></div>
									</div>
									<span>pika</span>
								</li>
								<li class="b12-more">
									<a href="">
										<div class="b12-square-box">
											<div class="b12-choose-mask"></div>
										</div>
										<span>其他成员</span>
									</a>
								</li>
							</ul>
						</div>

						<div class="b12-confirm-tips">如果找不到自己，那就选择『其他成员』吧</div>

					</div>
				</div>

			</div>
		</div>
	</div>

	<script src="../js/zepto.min.js"></script>
	<script type="application/javascript" src="../js/fastclick.min.js"></script>
	<script type="application/javascript">
		$(document).ready(function() {
			FastClick.attach(document.body);
		});
	</script>
	<script src="../js/b12.mobile.js"></script>
	<script>
		$(".J_SquareBox").bind(eventType, function(e){
			var parent = $(this).parent();
			if(!parent.hasClass('b12-disable')){
				if(parent.hasClass('b12-chose')){
					parent.removeClass('b12-chose');
				}else{
					parent.addClass('b12-chose');
				}
				parent.siblings().each(function(){
					$(this).removeClass('b12-chose');
				});
			}
		});
		setTimeout(function() {
			// 上传名片后调用
			$('#b12-card-uploader').append('<img src="../pictures/7602_VG.gif" alt="Business Card">');
		}, 2500);
	</script>

</body>
</html>
