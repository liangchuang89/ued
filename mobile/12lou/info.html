								B座12楼，优秀项目的发布平台，专注于为优秀互联网创业者提供项目报道、投融资、数据库等服务。B座12楼旗下拥有三个项目发布渠道：关注互联网创业项目的新媒体B座12楼、线下活动发布平台BigDay以及创业项目数据库。通过这3个平台，B座12楼希望以创业项目发布为基础，为创业者提供全方位的平台支持，帮助创业者更快、更好的成长。
							</p>
							<p>
