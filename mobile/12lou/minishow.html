<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Mini Show - B座12楼</title>
	<link rel="stylesheet" href="../css/b12.ui.css" type="text/css" />
	<link rel="stylesheet" href="../css/b12.intro.css" type="text/css" />
</head>
<body>
	<div id="b12-container" class="b12-container">
		<div class="b12-pusher">
			<div class="b12-pusher-inner">
				<div id="b12-header" class="b12-header b12-nobounce">
					<div class="b12-title">mini show</div>
					<span data-href="info.html" class="b12-back J_Back"></span>
				</div>
				<div id="b12-content" class="b12-content b12-minishow">
					<div class="introduction bb">
						<div class="logo">
							<div class="img-circle">
								<img src="../img/logo-minishow.png" width="75" height="75">
							</div>
						</div>
						<div class="article">
							<p>
								MiniShow是B座12楼推出的优秀创业者在线分享秀，旨在通过优秀创业者的分享，帮助创业者更快、更好的成长。
						    </p>
						</div>
					</div>
					<div class="guests">
						<h4 class="bb">往期嘉宾</h4>
						<ul class="guest-list J_GuestList">
							<li class="item">
								<div class="avator">
									<img src="../img/minishow-mjj.jpg">
								</div>
								<div class="info bb">
									<a class="icon-right"></a>
									<div class="name">马佳佳</div>
									<div class="title">泡否科技创始人</div>
								</div>
							</li>
							<li class="item">
								<div class="avator">
									<img src="../img/minishow-hyp.jpg">
								</div>
								<div class="info bb">
									<a class="icon-right"></a>
									<div class="name">黄渊普</div>
									<div class="title">亿欧网联合创始人</div>
								</div>
							</li>
							<li class="item">
								<div class="avator">
									<img src="../img/minishow-xw.jpg">
								</div>
								<div class="info bb">
									<a class="icon-right"></a>
									<div class="name">许维</div>
									<div class="title">明道销售市场副总裁</div>
								</div>
							</li>
							<li class="item">
								<div class="avator">
									<img src="../img/minishow-wxf.jpg">
								</div>
								<div class="info bb">
									<a class="icon-right"></a>
									<div class="name">王晓峰</div>
									<div class="title">Uber上海区总经理</div>
								</div>
							</li>
							<li class="item">
								<div class="avator">
									<img src="../img/minishow-xj.png">
								</div>
								<div class="info bb">
									<a class="icon-right"></a>
									<div class="name">夏军</div>
									<div class="title">车享网CEO</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/zepto.min.js"></script>
	<script type="application/javascript" src="../js/fastclick.min.js"></script>
	<script type="application/javascript">
		$(document).ready(function() {
			FastClick.attach(document.body);
		});
	</script>
	<script src="../js/b12.mobile.js"></script>
	<script>
		$(function(){
			$(".J_GuestList").children("li").bind('click', function(){
				window.location.href = 'guest.html';
			});
		});
	</script>
