<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

	<meta name="description"   content="" />
	<meta name="keywords"      content="" />

	<title>投资人认证 - B座12楼</title>

	<link rel="stylesheet" href="../css/b12.ui.css" type="text/css" />
    <link rel="stylesheet" href="../css/mobiscroll.min.css" type="text/css" />

</head>


<body>

	<div id="b12-container" class="b12-container">
		<nav id="b12-slide-menu" class="b12-slide-menu b12-nobounce">
			<ul>
				<li><a href="#"><span class="b12-icon articles"></span>最新文章</a></li>
				<li><a href="#"><span class="b12-icon events"></span>最新活动</a></li>
				<li><a href="#"><span class="b12-icon projects"></span>创业项目</a></li>
				<li><a href="#"><span class="b12-icon profile"></span>个人中心</a></li>
			</ul>
		</nav>

		<div class="b12-pusher">
			<div class="b12-pusher-inner">

				<div id="b12-header" class="b12-header b12-nobounce">
					<div class="b12-title">投资人认证</div>
					<a class="b12-button b12-pure">提交</a>
					<button id="b12-menu-toggle" class="b12-pure b12-menu-toggle"></button>
				</div>

				<div id="b12-content" class="b12-content">
					<div class="b12-aut-step-bar step3"></div> <!-- step + 1/2/3 -->

					<div class="b12-aut-cont step3">
						<p class="b12-confirm-tips">已经提交认证！<br>完善个人信息，更精准匹配符合您的投资项目。</p>

						<div class="b12-my-edit-list">
							<ol>
								<li class="b12-multisel-wrapper">
									<span>投资领域</span>
									<select id="b12-multi-sel" multiple class="b12-pure">
										<option>互联网</option>
										<option>媒体</option>
										<option>社交</option>
										<option>金融</option>
										<option>健康</option>
									</select>
								</li>
								<li>
									<span>投资阶段</span>
									<select class="b12-pure">
										<option disabled selected>请选择</option>
										<option>种子阶段</option>
										<option>种子阶段</option>
										<option>种子阶段</option>
										<option>种子阶段</option>
									</select>
								</li>
								<li>
									<span>邮箱</span>
									<input type="text" class="b12-pure" value="chiahungzhang@gmail.com">
								</li>
							</ol>
						</div>
						
						<div class="b12-my-edit-about">
							<span>投资案例</span>
							<textarea class="b12-pure"></textarea>
						</div>

						<div class="b12-my-edit-about">
							<span>简介</span>
							<textarea class="b12-pure"></textarea>
						</div>

					</div>
				</div>

			</div>
		</div>
	</div>

	<script src="../js/zepto.min.js"></script>
	<script type="application/javascript" src="../js/fastclick.min.js"></script>
	<script type="application/javascript">
		$(document).ready(function() {
			FastClick.attach(document.body);
		});
	</script>
	<script src="../js/mobiscroll.min.js"></script>
	<script src="../js/b12.mobile.js"></script>

</body>
</html>
