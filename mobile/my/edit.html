<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

	<meta name="description"   content="" />
	<meta name="keywords"      content="" />
	<meta name="author"        content="Acathur, Carbon" />
	<meta name="copyright"     content="2014 Carbon & 12lou" />

	<title>编辑资料 - B座12楼</title>

	<link rel="stylesheet" href="../css/b12.ui.css" type="text/css" />

</head>


<body>
	
	<div id="b12-header" class="b12-header b12-nobounce">
		<div class="b12-title">编辑资料</div>
		<a class="b12-button b12-pure">保存</a>
	</div>

	<div id="b12-content" class="b12-content">
		<div class="b12-my-edit">
			<div class="b12-my-head">
				<label for="headUpload">
					<img src="../pictures/pika.jpg" class="b12-circle">
				</label>
				<input type="file" id="headUpload" accept="image/*" class="b12-hidden">
			</div>
			<div class="b12-my-edit-list">
				<ol>
					<li>
						<span>名字</span>
						<input type="text" class="b12-pure" value="YUA">
					</li>
					<li>
						<span>手机</span>
						<input type="text" class="b12-pure" value="18867694539">
					</li>
					<li>
						<span>单位</span>
						<input type="text" class="b12-pure" value="12楼">
					</li>
					<li>
						<span>职务</span>
						<input type="text" class="b12-pure" value="视觉设计">
					</li>
				</ol>
			</div>
			<div class="b12-my-edit-about">
				<span>简介</span>
				<textarea class="b12-pure" placeholder="暂时还木有简介...">To live alone is the fate of all great souls.</textarea>
			</div>
		</div>
	</div>

	<div id="b12-overlay" class="b12-overlay"></div>
	<div id="b12-alert" class="b12-alert">
		<div class="b12-alert-cont">保存成功</div>
	</div>

	<script src="../js/zepto.min.js"></script>
	<script type="application/javascript" src="../js/fastclick.min.js"></script>
	<script type="application/javascript">
		$(document).ready(function() {
			FastClick.attach(document.body);
		});
	</script>
	<script src="../js/b12.mobile.js"></script>
	<script type="text/javascript">
	setTimeout(function(){
		b12Alert('Hello, Acathur', 5);
	},2000);
	</script>

</body>
</html>
