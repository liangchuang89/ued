<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

	<meta name="description"   content="" />
	<meta name="keywords"      content="" />
	<meta name="author"        content="Acathur, Carbon" />
	<meta name="copyright"     content="2014 Carbon & 12lou" />

	<title>编辑项目历程 - B座12楼</title>

	<link rel="stylesheet" href="../css/b12.ui.css" type="text/css" />
    <link rel="stylesheet" href="../css/mobiscroll.min.css" type="text/css" />

</head>


<body>

	<div id="b12-header" class="b12-header b12-nobounce">
		<div class="b12-title">编辑项目历程</div>
		<a class="b12-button b12-pure">保存</a>
	</div>

	<div id="b12-content" class="b12-content">
		<input type="input" id="b12-date" class="b12-edit-date b12-pure" readonly>
		<textarea class="b12-pure b12-bigarea b12-course-desc" placeholder="在此添加历程描述" maxlength="20"></textarea>
		<div class="b12-limit-tips">您还可以输入<strong>20</strong>字</div>

		<div class="b12-button-wrapper last">
			<button class="b12-button-full red">删除</button>
		</div>
	</div>

	<script src="../js/zepto.min.js"></script>
	<script type="application/javascript" src="../js/fastclick.min.js"></script>
	<script type="application/javascript">
		$(document).ready(function() {
			FastClick.attach(document.body);
		});
	</script>
    <script src="../js/mobiscroll.min.js"></script>
	<script src="../js/b12.mobile.js"></script>

	<script>
	$(function() {
		$('textarea').bind('keydown keyup', function(event) {
			var limit = parseInt($(this).attr('maxlength')),
				len = $(this).val().length;
			if (limit >= len) {
				$(this).next('.b12-limit-tips').children('strong').text(limit-len);
			}
		});


		$('#b12-date').scroller('destroy').scroller($.extend({
			preset: 'date',
			maxDate: new Date()
		}, {
			theme: 'android-holo light',
			mode: 'mixed',
			display: 'bottom',
			lang: 'zh',
			controls: ['calendar']
		}));
	});
	</script>

</body>
</html>
