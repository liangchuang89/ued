<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

	<meta name="description"   content="" />
	<meta name="keywords"      content="" />
	<meta name="author"        content="Acathur, Carbon" />
	<meta name="copyright"     content="2014 Carbon & 12lou" />

	<title>基本信息 - B座12楼</title>

	<link rel="stylesheet" href="../css/b12.ui.css" type="text/css" />

</head>


<body>
	
	<div id="b12-header" class="b12-header b12-nobounce">
		<div class="b12-title">基本信息</div>
		<a class="b12-button b12-pure">保存</a>
	</div>

	<div id="b12-content" class="b12-content">
		<div class="b12-my-edit">
			<div class="b12-my-head">
				<input type="file" id="headUpload" name="headUpload" accept="image/*">
				<label for="headUpload">
					<img src="../pictures/pika.jpg" class="b12-bdrs-16">
				</label>
			</div>
			<div class="b12-my-edit-list">
				<ol>
					<li>
						<span>项目名称</span>
						<input type="text" class="b12-pure" value="B座12楼">
					</li>
					<li>
						<span>项目省份</span>
						<select class="b12-pure">
							<option disabled selected>请选择</option>
							<option>浙江</option>
							<option>山西</option>
							<option>江苏</option>
							<option>上海</option>
							<option>天津</option>
							<option>湖南</option>
							<option>湖北</option>
							<option>北京</option>
							<option>重庆</option>
							<option>四川</option>
							<option>宁夏</option>
						</select>
					</li>
					<li>
						<span>项目城市</span>
						<select class="b12-pure">
							<option disabled selected>请选择</option>
							<option>杭州</option>
							<option>宁波</option>
							<option>嘉兴</option>
							<option>余姚</option>
							<option>金华</option>
						</select>
					</li>
					<li>
						<span>项目领域</span>
						<input type="text" class="b12-pure" value="移动互联网">
					</li>
					<li>
						<span>项目阶段</span>
						<select class="b12-pure">
							<option disabled selected>请选择</option>
							<option>概念阶段</option>
							<option>概念阶段</option>
							<option>概念阶段</option>
							<option>概念阶段</option>
							<option>概念阶段</option>
						</select>
					</li>
				</ol>
			</div>
			<div class="b12-my-edit-about">
				<span>一句话介绍</span>
				<textarea class="b12-pure" placeholder="暂时还木有简介...">To live alone is the fate of all great souls.</textarea>
			</div>
			<div class="b12-my-edit-list b12-mt">
				<ol>
					<li>
						<span>我是</span>
						<input type="text" class="b12-pure" value="创始人">
					</li>
				</ol>
			</div>
		</div>
	</div>

	<script src="../js/zepto.min.js"></script>
	<script type="application/javascript" src="../js/fastclick.min.js"></script>
	<script type="application/javascript">
		$(document).ready(function() {
			FastClick.attach(document.body);
		});
	</script>
	<script src="../js/b12.mobile.js"></script>

</body>
</html>
