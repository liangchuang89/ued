<!DOCTYPE html>
<html>
<head>
    <title>templates_inc的UI测试</title>
    <meta charset="utf-8">
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy.js" charset="utf-8"></script>
    <link rel="stylesheet" href="{{jstestAssets}}/custom.css"/>
    <link rel="stylesheet" type="text/css" href="{{jasminepath}}/jasmine.css">
</head>
<body>

<iframe src="{{iframePath}}" frameborder="0" id="J_UITestIFrame"></iframe>

<script type="text/javascript" src="{{jstestAssets}}/custom.js" charset="utf-8"></script>
<script type="text/javascript">
    (function(S){
        var iframe = S.one('#J_UITestIFrame');
        window._setIFrameSize = function(width,height){
            iframe.width(width);
            iframe.height(height);
        };
        var controlBar = S.Node('<div id="J_JSTestControlBar">收起</div>'),
                isPackup = false;//表示是否收起
        controlBar.appendTo('body');
        controlBar.on('click',function(){
            if(isPackup){
                S.one('#HTMLReporter').fadeIn();
                controlBar.html('收起');
                isPackup = false;
            }else{
                S.one('#HTMLReporter').fadeOut();
                controlBar.html('展开');
                isPackup = true;
            }
        });
    }(KISSY));
</script>
</body>
</html>
