		$(document).ready(function() {

	<script src="js/swipe.ver.js"></script>

	<script>

		var b12Cont = document.getElementById('b12-container'),
			b12Bgm = document.getElementById('b12-bgm'),
			b12AC = $('#b12-audio-ctrl');
			signup = location.hash == '#signup';

		playBgm();

		window.b12Swipe = Swipe(b12Cont, {
			auto: 60000,
			continuous: false,
			disableScroll: true,
			stopPropagation: true,
			callback: function() {
				$('section', $(b12Cont)).removeClass('b12-active');
			},
			transitionEnd: function(index, curElem) {
				var next = parseInt(index) + 1,
					prev = parseInt(index) - 1,
					cur = $(curElem),
					prevClass = cur.attr('class');

				cur.attr('class', 'b12-active');
				cur.prev('section').addClass('b12-show-' + prev);
				cur.next('section').addClass('b12-show-' + next);

				$(b12Cont).children('.b12-swiper').attr('class', 'b12-swiper b12-show-' + index);
			}
		});

		if (signup) {
			b12Swipe.slide(5, 0);
			$('section:nth-child(2)').removeClass();
		}

		window.onload = function() {
			$('section:first-child', $(b12Cont)).addClass('b12-active');
		}

		b12Bgm.addEventListener('playing',function() {
			b12AC.addClass('playing');
		},false);

		b12AC.click(function(event) {
			if (b12Bgm.paused == false) {
				b12Bgm.pause();
				$(this).removeClass('playing');
			}
			else {
				b12Bgm.play();
				$(this).addClass('playing');
			}
		});

		function playBgm() {
			$(b12Bgm).one("canplaythrough", function() {
				this.play();
			});

			$('.b12-swiper').one('touchstart', function() {
				b12Bgm.play();
			});
		}
	</script>
